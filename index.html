<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://use.fontawesome.com/48beddc1ee.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Super Galactic Age Calculator</h1>

    <form id="formOne">
      <div class="form-group">
        <label for="dob-year">Enter the year you were born:</label>
        <input type="number" name="dob-year" id="dob-year">
      </div>
      <div class="form-group">
        <label for="dob-month">Enter your birth month:</label>
        <input type="number" name="dob-month" id="dob-month">
      </div>
      <div class="form-group">
        <label for="dob-day">Enter the day of your birth:</label>
        <input type="number" name="dob-day" id="dob-day">
      </div>
      <div class="form-group">
        <label for="current-year">Enter the current year:</label>
        <input type="number" name="current-year" id="current-year">
      </div>
      <div class="form-group">
        <label for="current-month">Enter the current month:</label>
        <input type="number" name="current-month" id="current-month">
      </div>
      <div class="form-group">
        <label for="current-day">Enter the current day:</label>
        <input type="number" name="current-day" id="current-day">
      </div>
      <button type="submit"><i class="fa fa-grav" aria-hidden="true"></i></button>
    </form>

    <div id="output">
      <div class="earth-stats">

      </div>
      <div class="mercury-stats">

      </div>
      <div class="venus-stats">

      </div>
      <div class="mars-stats">

      </div>
      <div class="jupiter-stats">

      </div>
    </div>

  </body>
</html>
